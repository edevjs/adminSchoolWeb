<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <div class="progress">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  [style.width]="getProgreso1"
                  >
                </div>
                <!-- style="width: 50%;" -->
            </div>
          </div>

          <div class="card-body">
            <div class="progress">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                  role="progressbar"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  [style.width]="getProgreso2"
                  >
                </div>
                <!-- style="width: 50%;" -->
            </div>
          </div> <!-- end card-body-->
      </div> <!-- end card -->
  </div> <!-- end col -->
</div>
<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-body">
            <app-incrementador (valorSalida)="progreso1 = $event" [progreso]="progreso1"></app-incrementador>
          </div> <!-- end card-body-->
      </div> <!-- end card -->
  </div> <!-- end col -->
  <div class="col-6">
      <div class="card">
          <div class="card-body">
            <app-incrementador (valorSalida)="progreso2 = $event" [progreso]="progreso2" [btnClass]="'btn-danger'"></app-incrementador>
          </div> <!-- end card-body-->
      </div> <!-- end card -->
  </div> <!-- end col -->
</div>
